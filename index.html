<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Calculatrice">
        <!-- Affichage des données  -->
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>

        <!-- Les touches -->
        <div class="keys-grid">

            <!-- rangée 1 -->
            <button class="btn span-two" data-action="clear">AC</button>
            <button class="btn" data-action="delete">DEL</button>
            <button class="btn btn-op" data-op="/">/</button>

            <!-- rangée 2 -->
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn btn-op" data-op="*">x</button>

            <!-- rangée 3 -->
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn btn-op" data-op="-">-</button>

            <!-- rangée 4 -->
            <button class="btn" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn btn-op" data-op="+">+</button>

            <!-- rangée 5 -->
            <button class="btn" data-num=".">.</button>
            <button class="btn" data-num="0">0</button>
            <button class="btn span-two btn-eq" data-action="compute">=</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
